<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task10</title>
    
</head>
<body>
    <canvas id="Canvas" style="background: rgba(0, 0, 0, 0.25);"></canvas>
    <script>
        var canvas = document.getElementById("Canvas");
        const drawer = canvas.getContext('2d');
        const width = canvas.width = window.innerWidth - 40;
        const height = canvas.height = window.innerHeight - 40;

        
        function Ball() {
            this.isColliding = false;
            this.isExitedCollider = false;
            this.size = Math.random() * 40 + 10;
            this.x = Math.random() * width;
            if(this.x + this.size > width){
                this.x -= this.size;
            }else if(this.x - this.size < 0){
                this.x += this.size;
            }
            this.y = Math.random() * height;
            if(this.y + this.size > height){
                this.y -= this.size;
            }else if(this.y - this.size < 0){
                this.y += this.size;
            }
            this.velX = Math.random() * 10;
            this.velY = Math.random() * 10;
            this.color = 'rgba(' + Math.random() * 255 + ', ' + Math.random() * 255 + ', ' + Math.random() * 255 + ', 1)';
            Ball.prototype.draw = function() {
            drawer.beginPath();
            drawer.fillStyle = this.color;
            drawer.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
            drawer.fill();
            }
            Ball.prototype.update = function() {
            if ((this.x + this.size) >= width) {
            this.velX = -(this.velX);
            }
            if ((this.x - this.size) <= 0) {
            this.velX = -(this.velX);
            }
            if ((this.y + this.size) >= height) {
            this.velY = -(this.velY);
            }
            if ((this.y - this.size) <= 0) {
            this.velY = -(this.velY);
            }
            this.x += this.velX;
            this.y += this.velY;

            balls.forEach(ball => {
                if(!(this === ball)){
                    var distance = Math.sqrt(this.x * ball.x + this.y * ball.y) - this.size - ball.size;
                    if(distance < 0){
                        if(!this.isColliding){
                            this.isColliding = true;
                            this.color = 'rgba(' + Math.random() * 255 + ', ' + Math.random() * 255 + ', ' + Math.random() * 255 + ', 1)';
                        }
                    }else{
                        if(this.isColliding){
                            this.isColliding = false;
                        }
                    }
                }
            });
            }
        }
        
        let balls = new Array(30);
        for(var i = 0; i < balls.length; i++){
            balls[i] = new Ball();
            balls[i].draw();
        }
        function loop() {
            drawer.fillStyle = 'rgba(0, 0, 0, 0.25)';
            drawer.fillRect(0, 0, width, height);
            for (let i = 0; i < balls.length; i++) {
            balls[i].draw();
            balls[i].update();
            }
            requestAnimationFrame(loop);
            }
            loop();



    </script>
</body>
</html>
